<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Example</title>
    <script>
        function handleClick() {
            alert('Button was clicked!');
        }
    </script>
</head>
<body>
    <button type="button" onclick="handleClick()">Click Me</button>
</body>
</html>
